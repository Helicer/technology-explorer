<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments/head :: head (title =${technology.name})" />
<body>

    <!-- HEADER -->
    <div th:replace="_fragments/header :: header" />
    <!-- /HEADER -->

    <!-- NAV BREADCRUMB -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="/technology/list">List</a></li>
            <li class="breadcrumb-item active" aria-current="page">
                <span th:text="${technology.name}">
            </li>
        </ol>
    </nav>
    <!-- /NAV BREADCRUMB -->

    <!-- MAIN CONTENT -->
    <div class="container">
        <div class="starter-template">

            <h1><span th:text="${technology.name}" /></h1>

            <a th:href="@{/technology/{technology_id}/edit(technology_id=${technology.id})}" role="button" class="btn btn-default btn-xs">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit Technology
            </a>

            <table class="table">
                <tr>
                    <th>Business Value</th>
                    <td><span th:text="${technology.business_value}" /></td>
                </tr>
                <tr>
                    <th>Technical description</th>
                    <td><span th:text="${technology.tech_description}" /></td>
                </tr>
                <tr>
                    <th>Example usecases</th>
                    <td>-</td>
                </tr>
                <tr>
                    <th>Related technologies</th>
                    <td>-</td>
                </tr>
                <tr>
                    <th>Links & Resources</th>
                    <td>-</td>
                </tr>



            </table>


        </div> <!-- /starter-template -->
    </div> <!-- /container -->
    <!-- /MAIN CONTENT -->

    <!-- FOOTER -->
    <div th:replace="_fragments/footer :: footer" />
    <!-- /FOOTER -->


</body>
</html>
