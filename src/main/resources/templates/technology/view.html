<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments/base :: head (title = ${technology.name})" />
<body>

    <!-- HEADER -->
    <div th:replace="_fragments/base :: header" />
    <!-- /HEADER -->
    <!------------------------------------------------->



    <!-- MAIN CONTENT -->
    <div class="container">
        <div class="starter-template">

            <h1><span th:text="${technology.name}" /></h1>

            <a th:href="@{/technologies/{technology_id}/edit(technology_id=${technology.id})}" role="button" class="btn btn-default btn-xs">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit Technology
            </a>
            <table class="table">
                <tbody>
                <tr>
                    <th style="width: 25%">Business Value</th>
                    <td><span th:text="${technology.business_value}" /></td>
                </tr>
                <tr>
                    <th>Technical description</th>
                    <td><span th:text="${technology.tech_description}" /></td>
                </tr>
                <tr>
                    <th>Example usecases</th>
                    <td>-</td>
                </tr>
                <tr>
                    <th>Related technologies</th>
                    <td>-</td>
                </tr>
                <tr>
                    <th>Links & Resources</th>
                    <td>-</td>
                </tr>
                </tbody>
            </table>
        </div> <!-- /starter-template -->
    </div> <!-- /container -->
    <!-- /MAIN CONTENT -->


    <!------------------------------------------------->
    <!-- FOOTER -->
    <div th:replace="_fragments/base :: footer" />
    <!-- /FOOTER -->

</body>
</html>
