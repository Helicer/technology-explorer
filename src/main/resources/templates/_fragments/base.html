<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${'Tech Explorer | ' + title}" />

    <!-- TODO: Include static versions of libraries instead of CDN-hosted ones -->

    <!-- Latest compiled and minified CSS -->
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous" />

    <!-- Optional theme -->

            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
            integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
            crossorigin="anonymous" />


    <!-- Site-specific theme -->
    <link rel="stylesheet" href="/css/main.css" />
</head>


<body>


<!-- NAV BREADCRUMB -->
<!-- TODO: Incorporate into entry templates - currently not in use -->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active"><a href="/technologies/">List</a></li>
    </ol>
</nav>
<!-- /NAV BREADCRUMB -->

    <!-- HEADER -->
    <div id="header" th:fragment="header">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/technologies/">Tech Explorer</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/technologies/">Technologies</a></li>

                    </ul>
                </div><!--/.nav-collapse -->
            </div> <!-- /container -->
        </nav>
    </div>
    <!-- /HEADER -->


    <!-- MAIN CONTENT -->
    <div class="container" th:fragment="content">
        <div class="starter-template">

            <h1>Welcome</h1>


        </div> <!-- /starter-template -->
    </div> <!-- /container -->
    <!-- /MAIN CONTENT -->



    <!-- FOOTER -->
    <div id="footer" th:fragment="footer">
        <!-- Javascript placed at the end of document for speed  -->

        <!-- TODO: Include static versions of libraries instead of CDN hosted -->

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" />


        <!-- Bootstrap core JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" />
    </div> <!-- /FOOTER -->



</body>
</html>
